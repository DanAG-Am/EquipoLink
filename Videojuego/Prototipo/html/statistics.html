</head>
<header>

<body id="leaderboardBody">
  <audio autoplay loop hidden>
    <source src="/Videojuego/Videojuego/Assets/GameAssets/Sounds/Music/title_screen.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
</audio>      
  <div class="leaderboardContainer">
    <header id="grid-item-L-1">
    </header>

    <div id="grid-item-L">

          <!-- Campe칩n Section -->
    <div class="leaderboard-section">
      <form id="championForm" class="formInput">
        <h1 style="color: yellow;">Campe칩n del juego 游끥</h1>
        <button type="submit" id="loadChampion">Mostrar campe칩n</button>
      </form>
      <div class="resultDisplay">
        <div id="campeonResults"></div>
      </div>
    </div>

      <!-- Usuarios CRUD Section -->
      <div class="leaderboard-section">
        <h1 style="color: yellow;">Informaci칩n de Login</h1>
        <div class="formInput">
          <form id="formSelectUser">
            <input type="text" name="id_jugador" placeholder="Escribe el ID del jugador, o d칠jalo vac칤o para ver todos los usuarios">
            <input type="submit" value="Mostrar usuarios">
          </form>
        </div>
        <div class="resultDisplay">
          <h1>Resultado</h1>
          <div id="getResultsID"></div>

      </div>  

      <!-- Estad칤sticas CRUD Section -->
      <div class="leaderboard-section">
        <h1 style="color: yellow;">Estad칤sticas de los jugadores</h1>

        <!-- Show Estad칤sticas Section -->
        <div class="leaderboard-section">
          <div class="formInput">
            <form id="formSelectEstadisticas">
              <input type="text" name="id_jugador" placeholder="Escribe el ID del jugador, o d칠jalo vac칤o para ver todas las estad칤sticas">
              <input type="submit" value="Mostrar estad칤sticas">
            </form>
          </div>
          <div class="resultDisplay">
            <h1>Resultado</h1>
            <div id="getEstadisticasResults"></div>
          </div>
        </div>

          <!-- Nueva Secci칩n: Gr치ficos -->
      <div class="leaderboard-section">
        <h1 style="color: yellow;">Gr치ficos de Estad칤sticas</h1>
        <div class="formInput">
          <button id="loadGraph">Cargar Gr치ficos</button>
        </div>
        <div class="resultDisplay">
          <!-- Canvas para los gr치ficos -->
          <canvas id="estadisticasChart" width="400" height="200"></canvas>
        </div>
      </div>

  </div> <!-- Closing tag for leaderboardContainer -->

  <script>
   // Global variable to store the chart instance
let chartInstance = null;

document.getElementById('loadGraph').addEventListener('click', async function () {
  // Fetch the statistics data
  const response = await fetch('/api/Estadisticas');
  const statsData = await response.json();

  // Check if data is received properly
  console.log(statsData);

  if (!statsData || statsData.length === 0) {
    console.log("No data available");
    return;
  }

  // Extract data for the chart
  const usuarios = statsData.map(item => item.usuario); // Usernames
  const enemigosDerrotados = statsData.map(item => item.enemigos_derrotados);
  const cofresAbiertos = statsData.map(item => item.cofres_abiertos);
  const objetosUsados = statsData.map(item => item.objetos_usados);
  const muertes = statsData.map(item => item.muertes);

  // Destroy the previous chart if it exists
  if (chartInstance) {
    chartInstance.destroy();
  }

  // Get the canvas context
  const ctx = document.getElementById('estadisticasChart').getContext('2d');

  // Create a new chart
  chartInstance = new Chart(ctx, {
    type: 'bar', // Type of chart (Bar chart)
    data: {
      labels: usuarios, // Labels: Usernames
      datasets: [
        {
          label: 'Enemigos Derrotados',
          data: enemigosDerrotados,
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        },
        {
          label: 'Cofres Abiertos',
          data: cofresAbiertos,
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        },
        {
          label: 'Objetos Usados',
          data: objetosUsados,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        },
        {
          label: 'Muertes',
          data: muertes,
          backgroundColor: 'rgba(153, 102, 255, 0.2)',
          borderColor: 'rgba(153, 102, 255, 1)',
          borderWidth: 1
        }
      ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true // Start the y-axis from 0
        }
      }
    }
  });
});

  </script>
</body>
