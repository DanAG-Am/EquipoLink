<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/Videojuego/Prototipo/html/pagina_web.css">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" defer src="/api_script.js"></script>
</head>
<body class="login-register">
  <audio autoplay loop hidden>
    <source src="../../Videojuego/Assets/GameAssets/Sounds/Music/title_screen.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
</audio>       
    <header>
        <div class="titulo">THE LOST SENTINEL</div>
        <nav>
          <a href="creditos.html" class="boton-header">Créditos</a>
        </nav>
    </header>

    <h1>Login</h1>

<form id="loginForm">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" placeholder="Escribe tu usuario" required>
    
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" placeholder="Escribe tu contraseña" required>

    <p id="mensajeError" class="error-texto"></p>
    
    <div class="botones-login">
        <button type="submit" class="boton-login">Login</button>
    </div>

    <p class="texto-registro">¿Aún no tienes cuenta? Presiona <a href="register.html" class="hipervinculo">AQUI</a></p>
    <div class="boton-regresar">
        <a href="pagina_web.html" class="botonRegresar">Regresar</a>
    </div>
</form>
    <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();
      const error = document.getElementById("mensajeError");

      if (!usuario || !contrasena) {
        error.textContent = "Por favor, llena todos los campos";
      } else {
        window.location.href = "prototipo.html";
      }
    });
    </script>
    <footer>
        <p>EquipoLink &copy; 2025</p>
    </footer>
</body>
</html>
