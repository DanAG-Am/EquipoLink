<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pagina_web.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Player Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <script src="../js/game/game_draw.js"></script>
</head>
<body>
<header>
    <div id="headerCharacter">
        <h1>PlayerStats</h1>
        <nav>
            <a href="pagina_web.html" class="return-button">Regresar</a>
        </nav>
    </div>
</header>

<main>
    <section id="statsContainer">
        <h2>Player Stats</h2>
        <div id="stats">
            <p>Level: <span id="level">-</span></p>
            <p>Life: <span id="life">100</span></p>
            <p>Mana: <span id="mana">100</span></p>
            <p>Rupees: <span id="rupees">0</span></p>
            <p>Potions: <span id="potions">0</span></p>
            <p>Arrows: <span id="arrows">0</span></p>
            <p>Bombs: <span id="bombs">0</span></p>
            <p>Sword Damage: <span id="damageSword">10</span></p>
            <p>Arrow Damage: <span id="damageArrow">5</span></p>
            <p>Magic Damage: <span id="damageMagic">15</span></p>
            <p>Bomb Damage: <span id="damageBomb">20</span></p>
        </div>

        <!-- Canvas for Chart.js -->
        <canvas id="statsChart" width="400" height="200"></canvas>
    </section>
</main>

<script>
    // Player stats object
    let playerStats = {
        level: "-",
        life: 100,
        mana: 100,
        rupees: 0,
        potions: 0,
        arrows: 0,
        bombs: 0,
        damageSword: 10,
        damageArrow: 5,
        damageMagic: 15,
        damageBomb: 20
    };

    // Set up the Chart.js chart
    const ctx = document.getElementById('statsChart').getContext('2d');
    const statsChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Life', 'Mana', 'Rupees', 'Potions', 'Arrows', 'Bombs', 'Sword Damage', 'Arrow Damage', 'Magic Damage', 'Bomb Damage'],
            datasets: [{
                label: 'Player Stats',
                data: [
                    playerStats.life,
                    playerStats.mana,
                    playerStats.rupees,
                    playerStats.potions,
                    playerStats.arrows,
                    playerStats.bombs,
                    playerStats.damageSword,
                    playerStats.damageArrow,
                    playerStats.damageMagic,
                    playerStats.damageBomb
                ],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return tooltipItem.dataset.label + ': ' + tooltipItem.raw;
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 10
                    }
                }
            }
        }
    });

    function updateStatsDisplay() {
        // Correct the ID values based on the HTML elements
        document.getElementById('life').innerText = `Life: ${playerStats.life}`;
        document.getElementById('mana').innerText = `Mana: ${playerStats.mana}`;
        document.getElementById('arrows').innerText = `Arrows: ${playerStats.arrows}`;
        document.getElementById('potions').innerText = `Potions: ${playerStats.potions}`;
        document.getElementById('bombs').innerText = `Bombs: ${playerStats.bombs}`;
        document.getElementById('rupees').innerText = `Rupees: ${playerStats.rupees}`;
        document.getElementById('damageSword').innerText = `Sword Damage: ${playerStats.damageSword}`;
        document.getElementById('damageArrow').innerText = `Arrow Damage: ${playerStats.damageArrow}`;
        document.getElementById('damageMagic').innerText = `Magic Damage: ${playerStats.damageMagic}`;
        document.getElementById('damageBomb').innerText = `Bomb Damage: ${playerStats.damageBomb}`;
    }

    // Wait for the DOM to load and initialize stats
    document.addEventListener("DOMContentLoaded", function() {
        updateStatsDisplay(); // Display the initial stats
    });
</script>

</body>
</html>
